</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>

<script>
     const sayMy=function(){
        console.log("Ayushi");
     }
     const changeText=function(){
        document.querySelector('h1').innerHTML="ayushi is best"
